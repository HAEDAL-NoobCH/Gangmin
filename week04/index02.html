<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/29a4a10896.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Header -->
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title"></span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QOiE1hOjbDQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!--embed src="https://youtu.be/QOiE1hOjbDQ"-->
    </section>
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#명탐정코난</li>
                <li>#극장판</li>
                <li>#사실</li>
                <li>#범인은코난이아닐까?</li>
            </ul>
            <div class="titleAndButton">
                <span class="title"
                    >Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
                    만들기 | 프론트엔드 개발자 입문편: HTML, CSS, Javascript 김도비와
                    함께하는 프론트엔드 실전 입문편
                </span>
                <button class="moreBun">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">
                    <span class="views">1M views 1 month ago</span>
                </span>
            </div>
        </div>
        <ul class="actions"></ul>
        <div class="channel"></div>
    </section>
        <div class="metadata"></div>
        <div class="action"></div>
        <div class="channel"></div>
    <section class="UpNext"></section>
</body>
</html>
